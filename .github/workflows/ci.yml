---
name: CI

on:
  push:

jobs:
  formatting:
    name: Formatting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v24

      - name: treefmt
        run: nix develop --command treefmt --fail-on-change

  check:
    name: Check
    needs:
      - formatting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v24

      - name: check
        run: nix flake check --debug
